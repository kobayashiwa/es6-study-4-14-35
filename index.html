    <script>
        class Animal {
            constructor(name, age) {
                this.name = name;
                this.age = age;

        class Dog extends Animal {
            info() {
                this.greet();
                console.log(`名前は${this.name}です`);
                console.log(`年齢は${this.age}歳です`);

                const humanAge = this.getHumanAge();
                console.log(`人間年齢で${humanAge}歳です`);
            }
            getHumanAge() {
                return this.age * 7;
            }
        }
